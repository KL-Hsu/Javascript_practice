<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS practice</title>
        <style type="text/css">
        .title{font-weight: bold;font-size: 20px}
        .content{width:400px;padding:10px ;border: 1px dashed blue;margin-top: 10px;margin-bottom: :10px;}
        .keyword{color: rgb(255, 94, 0)}
        .box{
            position:absolute;left: 200px;top:50px;
            width: 100px;height: 100px;background-color: teal;}
        </style>
    </head> 
    <body>
        <div class="title">今天心情不錯</div>
        <div class="content">
            讀了<span class="keyword">kinetic proofreading</span>, 很厲害！<br/>很佩服前人的智慧。</div>

        <div class="box"></div>
        
        <div class="title">還得出新的見解</div>
        <div class="content">
            關於<span class="keyword">cooperative stability</span>的優勢<br/>
            相較於negative feedback更容易演化出來。</div>
    </body>
</html>
